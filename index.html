<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header-part">
        <p id="text">Calculator</p>
        <div class="input">
            <input type="text" id="n1" placeholder="Enter First Value">
            <input type="text" id="n2" placeholder="Enter Second Value">
            <p id="result">Sum will be shown here..</p>
        </div>
        <div class="operator">
            <button type="button" onclick="add()">+ (addition)</button>
            <button type="button" onclick="sub()">- (Subtraction)</button>
            <button type="button" onclick="mul()">* (Multiplication)</button>
            <button type="button" onclick="div()">/ (Division)</button>
        </div>
        <div class="author">
            <h6>Anik Sarker</h6>
            <h6>
                Yunnan University
            </h6>
            <h6>
                copyright &copy Anik 2020
            </h6>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
